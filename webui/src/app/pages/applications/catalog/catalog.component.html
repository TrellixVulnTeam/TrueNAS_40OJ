<div fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card class="catalog-item" *ngFor="let item of filteredCatalogApps">
        <div class="content-wrapper" fxLayout="row">
          <div class="logo-container">
            <div class="logo" style="background-image: url('{{ item.icon_url}}');"></div>
          </div>
            <div class="content" fxLayout="column" fxLayoutAlign="center center">
                <div class="catalog-title">
                    <h3 textLimiter threshold="10">{{ item.name }}</h3>
                </div>
                <div class="catalog-version" textLimiter threshold="32" fxFlex="100%">
                    {{ item.latest_version }}
                </div>
                <div class="badge-area">
                    <div class="partner-badge">
                        {{ item.catalog.label }}
                    </div>                    
                </div>
                <div class="button-row">
                    <button mat-button (click)="doInstall(item.name)"
                        ix-auto ix-auto-type="button" ix-auto-identifier="{{ item.name}}-install">
                        {{ 'Install' | translate }}</button>
                </div>
            </div>
        </div>
        <div class="more-info">
            <mat-icon matTooltip="{{ item.info }}">info</mat-icon>
        <!-- <tooltip class="catalogTooltip" [message]=item.info></tooltip> -->
        </div>
    </mat-card>
</div>
